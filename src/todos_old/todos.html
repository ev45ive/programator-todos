        <div class="col">
          <h1 class="display-3">Todos</h1>
          <div id="output"></div>
        </div>

        <div class="col">
          <form
            action="http://localhost:3000/todos"
            novalidate
            method="POST"
            class="js-todo-form"
          >
            <h4>Create Task</h4>

            <div class="form-group">
              <label for="title">Title:</label>
              <input
                required="true"
                minlength="3"
                pattern="[^0-9].*"
                type="text"
                class="form-control"
                id="title"
                name="title"
                placeholder="Short task description"
              />
              <div class="errors errors-title"></div>
            </div>

            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="priotity"
                id="priotity1"
                name="priotity1"
                value="Low"
              />
              <label class="form-check-label" for="priotity1"
                >Low priority</label
              >
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="priotity"
                id="priotity2"
                name="priotity2"
                value="High"
              />
              <label class="form-check-label" for="priotity2"
                >High priority</label
              >
            </div>

            <div class="form-check form-check-inline float-right">
              <input
                class="form-check-input"
                type="checkbox"
                id="completed"
                name="completed"
              />
              <label class="form-check-label" for="completed">
                Completed
              </label>
            </div>

            <div class="form-group">
              <label for="type">Type:</label>
              <select class="form-control" id="type" name="type">
                <!-- <option value="" selected>-- please select --</option> -->
                <option value="Issue" selected>Issue</option>
                <option value="Task">Task</option>
                <option value="Bug">Bug</option>
              </select>
            </div>

            <div class="form-group">
              <label for="due_date">Due date:</label>
              <input
                type="date"
                class="form-control"
                id="due_date"
                name="due_date"
              />
            </div>

            <div class="form-group">
              <label for="description">Description:</label>
              <textarea
                class="form-control"
                id="description"
                name="description"
                placeholder="Longer, detailed description of task"
              ></textarea>
            </div>

            <div class="form-group">
              <input type="file" multiple="true" />
              <img  width="300" height="200" class="image-preview">
            </div>

            <input type="button" value="Cancel" class="btn btn-danger" />
            <input type="submit" value="Create" class="btn btn-success" />
          </form>
        </div>
